<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Universal Systems</title>
<link rel="stylesheet" href="../css/lpuhr.css">

</head>
<body>
<span id="co-span">Please Submit the form to reach us!</span>
<form action="/formservlet" method="get" id="form-contactus" name="myform" onsubmit="return validate()">

<lable class="co-label">First Name</lable>
<!-- validate in javascript that fname shud not be null -->
<input type="text" id= "fn1" name="fname" value="tom">
<lable class="co-label">Last Name</lable>
<input type="text" name="lname" >
<label name="lnerror"></label>

<lable class="co-label">Email</lable>

<input type="email" name="email">

<lable class="co-label">Select your city</lable>
<select name="city"  onclick="eventProcessing()">
<option>Bangalore</option>
<option>Kolkata</option>
<option>Delhi</option>
<option>Remote</option>
</select>
<label id="remoteMsg"></label>

<!-- Add radio button Are you an Employee , yes, no -->
<lable class="co-label">Are you an Employee? </lable>
<input type="radio" name="yes">
<input type="radio" name="yes">

<!--  how to select just one radio button -->

<!-- Add a check box, Select languages Hindi, English, Tamil, Malyalam, Punjabi -->
<lable class="co-label">What languages you speak? </lable>
<input type="checkbox" name="lang" value="Hindi">
<input type="checkbox" name="lang" value="English">
<input type="checkbox" name="lang" value="Punjabi">

<input type="submit" value="Submit Form">

</form>
<script type="text/javascript" src="../js/lpu.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Universal Systems</title>
</head>
<body>
<span>Please Submit the form to reach us!</span>
<form action="/formservlet" method="get">
<lable class="co-label">First Name</lable>
<input type="text" name="fname" >
<lable class="co-label">Last Name</lable>
<input type="text" name="lname" >
<lable>Email</lable>
<input type="email" name="email">
<lable>Select your city</lable>
<select name="city">
<option>Bangalore</option>
<option>Kolkata</option>
<option>Delhi</option>
</select>


<!-- Add radio button Are you an Employee , yes, no -->
<lable>Are you an Employee? </lable>
<input type="radio" name="yes">
<input type="radio" name="no">
<!--  how to select just one radio button -->

<!-- Add a check box, Select languages Hindi, English, Tamil, Malyalam, Punjabi -->
<lable>What languages you speak? </lable>
<input type="checkbox" name="lang" value="Hindi">
<input type="checkbox" name="lang" value="English">
<input type="checkbox" name="lang" value="Punjabi">

<input type="submit" value="Submit Form">

</form>

</body>
</html>
